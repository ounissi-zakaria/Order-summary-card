<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <img src="styles/images/illustration-hero.svg" alt="A woman listening to music from her phone and dancing to it." id="bg" width="100%" height="28.2%">
    <h1>
      Order Summary
    </h1>
    <p id="desc">
      <span id="first"> You can now listen to millions of </span>
     <span id="second"> songs, audiobooks, and podcasts on </span>
       <span id="third"> any device anywhere you like!</span>
    </p>
    <div id="plan">
      <img src="styles/images/icon-music.svg" alt="music note" width="48" height="48" id="note">
      <div class="">
        <h2>
          Annual Plan
        </h2>
        <p id="price">
          $59.99/year
        </p>
      </div>
      <a href="#" id="change"> Change </a>
    </div>
    <a href="#" id="proceed"> <div>Proceed to Payment </div></a>
    <a href="#" id="cancel"> <div>Cancel Order </div> </a>
</body>
</html>
